<body>
    <script>
            var valor = window.prompt("Digite até quanto você quer saber se é par ou impar!")
            var teste = 0;
				
				
				while(teste<valor){
                if(teste%2 == 0){
                document.write(teste + " é par <br>");
                } if(teste%2 == 1){
                    document.write(teste + " é impar <br>");
                }
				teste++;				
				}
        </script>
